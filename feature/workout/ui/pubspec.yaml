name: workout_ui
description: A new flutter module project.

version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  path_provider: 2.0.1
  flutter_staggered_grid_view: 0.3.0
  image_picker: 0.7.2+1
  confetti: 0.5.5
  video_player: 2.3.0
  chewie: 1.3.1
  get_it: ^7.1.3
  simple_tooltip: 0.1.12
  page_transition: ^2.0.4
  flutter_keyboard_visibility: ^5.2.0
  core:
    path: ../../../core
  ui_kit:
    path: ../../../ui_kit
  impl:
    path: ../../../feature/workout/impl
  workout_data:
    path: ../../../feature/workout/data
  workout_use_case:
    path: ../../../feature/workout/use_case
  workout_api:
    path: ../../../feature/workout/api
  intl: ^0.17.0
  animated_item_picker: <= 1.0.4
  equatable: ^2.0.3
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.totalfit.mobile.workout.ui
    iosBundleIdentifier: com.totalfit.mobile.workout.ui

  assets:
    - ../../../assets/sounds/